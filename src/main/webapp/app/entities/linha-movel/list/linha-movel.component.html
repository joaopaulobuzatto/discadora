<div>
  <h2 id="page-heading" data-cy="LinhaMovelHeading">
    <span>Linha Movels</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-linha-movel"
        [routerLink]="['/linha-movel/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Linha Movel </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="linhaMovels?.length === 0">
    <span>No linhaMovels found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="linhaMovels && linhaMovels.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="numeroLinha"><span>Numero Linha</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="status"><span>Status</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="dataAtivacao"><span>Data Ativacao</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="plano"><span>Plano</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="operadora"><span>Operadora</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="cliente.cnpj"><span>Cliente</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let linhaMovel of linhaMovels; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/linha-movel', linhaMovel.id, 'view']">{{ linhaMovel.id }}</a>
          </td>
          <td>{{ linhaMovel.numeroLinha }}</td>
          <td>{{ linhaMovel.status }}</td>
          <td>{{ linhaMovel.dataAtivacao | formatMediumDate }}</td>
          <td>{{ linhaMovel.plano }}</td>
          <td>{{ linhaMovel.operadora }}</td>
          <td>
            <div *ngIf="linhaMovel.cliente">
              <a [routerLink]="['/cliente', linhaMovel.cliente?.id, 'view']">{{ linhaMovel.cliente?.cnpj }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/linha-movel', linhaMovel.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/linha-movel', linhaMovel.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(linhaMovel)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="linhaMovels && linhaMovels.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
